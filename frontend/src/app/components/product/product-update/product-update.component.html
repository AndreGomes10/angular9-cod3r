<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name"><!--[(ngModel)] = alterar o nome do produto-->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price"><!--[(ngModel)] = alterar o preço do produto-->
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">
    Alterar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
